<form [formGroup]="searchCityForm">
  <div class="main-form">
    <input type="text" placeholder="Digite o nome da cidade" required formControlName="city_name">
    <button mat-mini-fab color="basic" (click)="handleSearchCity()" aria-label="Search button">
      <mat-icon>search</mat-icon>
    </button>
  </div>
</form>

@if(weatherDatas){
  <app-weather-card [weatherDatasInput]="weatherDatas" [horaAtualInput]="horaAtual" [condicaoClimeInput]="condicaoClime"></app-weather-card>
}
